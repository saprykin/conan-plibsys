env:
        global:
                secure: 
                - CONAN_LOGIN_USERNAME="saprykin"

linux:
        os: linux
        sudo: required
        language: python
        python: '3.6'
        services: &1
        - docker

osx:
        os: osx
        language: generic

matrix:
        include:
        - os: linux
                sudo: required
                language: python
                python: '3.6'
                services: *1
                env: CONAN_GCC_VERSIONS=4.9 CONAN_DOCKER_IMAGE=lasote/conangcc49
        - os: linux
                sudo: required
                language: python
                python: '3.6'
                services: *1
                env: CONAN_GCC_VERSIONS=5 CONAN_DOCKER_IMAGE=lasote/conangcc5
        - os: linux
                sudo: required
                language: python
                python: '3.6'
                services: *1
                env: CONAN_GCC_VERSIONS=6 CONAN_DOCKER_IMAGE=lasote/conangcc6
        - os: linux
                sudo: required
                language: python
                python: '3.6'
                services: *1
                env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7
        - os: linux
                sudo: required
                language: python
                python: '3.6'
                services: *1
                env: CONAN_CLANG_VERSIONS=3.9 CONAN_DOCKER_IMAGE=lasote/conanclang39
        - os: linux
                sudo: required
                language: python
                python: '3.6'
                services: *1
                env: CONAN_CLANG_VERSIONS=4.0 CONAN_DOCKER_IMAGE=lasote/conanclang40
        - os: osx
                language: generic
                osx_image: xcode7.3
                env: CONAN_APPLE_CLANG_VERSIONS=7.3
        - os: osx
                language: generic
                osx_image: xcode8.3
                env: CONAN_APPLE_CLANG_VERSIONS=8.1
        - os: osx
                language: generic
                osx_image: xcode9
                env: CONAN_APPLE_CLANG_VERSIONS=9.0

install:
        - chmod +x .travis/install.sh
        - "./.travis/install.sh"

script:
        - chmod +x .travis/run.sh
        - "./.travis/run.sh"
